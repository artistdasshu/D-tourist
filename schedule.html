<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Schedules</title>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td {
            padding: 15px;
        }
    </style>
</head>
<body>
    <a href="/index.html">Home</a><br>
<br>
    Schedules
    <table style="width: 100%;">
        <caption>Schedule</caption>
        <tr>
            <th width="1%">Sr no.</th>
            <th width="50%">Places to Visit</th>
            <th width="15%">duration</th>
            <th width="5%">availability</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>1</td>
            <td>New York</td>
            <td>1 Month</td>
            <td rowspan="4">Yes</td>
            <td>$250</td>
        </tr>
        <tr>
            <td>2</td>
            <td>London</td>
            <td>15 Days</td>
            <td>$700</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Dubai</td>
            <td>20 Days</td>
            <td>$425</td>
        </tr>
        <tr style="height: 200px;">
            <td>4</td>
            <td>USA (Canada, USA, Brazil,etc)</td>
            <td>6 Months</td>
            <td>$4500</td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
